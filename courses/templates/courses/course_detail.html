<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ course.title }}</title>
  </head>
  <body>
    <h1>{{ course.title }}</h1>
    <p>{{ course.description }}</p>

    <!-- Link to payment page -->
  </body>
</html>
