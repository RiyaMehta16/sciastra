<!-- courses/templates/courses/payment.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment for {{ course.title }}</title>
  </head>
  <body>
    <h1>Payment for {{ course.title }}</h1>
    <p>Price: ${{ course.price }}</p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit">Proceed to Payment</button>
    </form>
    <a href="{% url 'course_list' %}">Cancel</a>
  </body>
</html>
